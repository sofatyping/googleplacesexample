group 'places'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    src
}

dependencies {
    compile 'com.google.appengine:appengine-api-1.0-sdk:+'
    compile 'com.google.maps:google-maps-services:0.2.11'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}
